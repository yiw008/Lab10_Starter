<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/launchdarkly-js-client-sdk@2"></script>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <title>Lab 5 - Party Horn</title>

  <!-- Main Stylesheet & Scripts -->
  <link rel="stylesheet" href="assets/styles/global.css" />
  <script src="assets/scripts/speechSynth.js" type="module"></script>
</head>

<body>
  
  <script>
    var user = {
      key: 'UNIQUE IDENTIFIER',
    };  
    // random string
    user.key = (Math.random() + 1).toString(36).substring(7);
    var ldclient = LDClient.initialize('619cc1693a6e360e1fed75df', user);  
    function render() {
      var shouldShow = ldclient.variation('second-feature', false);
      if (shouldShow === true){
        document.querySelector('h2').className = 'larger';
      }
    }  
    ldclient.on('ready', render);
    ldclient.on('change', render);
  </script>
  <header>
    <nav>
      <a href="/" title="Go to  party horn">Party Horn</a>
    </nav>
  </header>
  <main>
    <section id="explore">
      <header>
        <h2>Speech Synthesizer</h2>
      </header>
      <img src="assets/images/smiling.png" alt="Smiling face" />
      <textarea name="text-to-speak" id="text-to-speak" rows="10" placeholder="Text to speak here"></textarea>
      <select name="voice" id="voice-select">
        <option value="select" disabled selected>Select Voice:</option>
      </select>
      <button>Press to Talk</button>
    </section>
  </main>
</body>

</html>
